version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: online-store-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # En local s√≠ lo exponemos para Workbench (evita choque con tu MySQL local)
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/mysql:/docker-entrypoint-initdb.d:ro
    networks:
      - online-store-net

  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "${EUREKA_PORT}:8761"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms${JAVA_XMS} -Xmx${JAVA_XMX_EUREKA}"
    depends_on:
      - mysql
    networks:
      - online-store-net

  operator-service:
    build:
      context: ./backend/operator-service
      dockerfile: Dockerfile
    container_name: operator-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-Xms${JAVA_XMS} -Xmx${JAVA_XMX_SERVICES}"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT: -1
      SPRING_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:${EUREKA_PORT}/eureka/
    restart: on-failure
    depends_on:
      - mysql
      - eureka-server
    networks:
      - online-store-net

  search-service:
    build:
      context: ./backend/search-service
      dockerfile: Dockerfile
    container_name: search-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-Xms${JAVA_XMS} -Xmx${JAVA_XMX_SERVICES}"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT: -1
      SPRING_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:${EUREKA_PORT}/eureka/
    restart: on-failure
    depends_on:
      - mysql
      - eureka-server
    networks:
      - online-store-net

  cloud-gateway:
    build:
      context: ./backend/cloud-gateway
      dockerfile: Dockerfile
    container_name: cloud-gateway
    ports:
      - "${GATEWAY_PORT}:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-Xms${JAVA_XMS} -Xmx${JAVA_XMX_SERVICES}"
    depends_on:
      - eureka-server
      - operator-service
      - search-service
    networks:
      - online-store-net

networks:
  online-store-net:

volumes:
  mysql_data:
