# backend/eureka-server/src/main/resources/application.yml
server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    # Desactiva el modo de auto-preservaci√≥n de Eureka para entornos de desarrollo/local
    enable-self-preservation: false
